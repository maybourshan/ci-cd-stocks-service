on:
  workflow_dispatch:  # הפעלה ידנית דרך GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker images
        run: docker-compose up --build -d

      - name: Check running containers
        run: docker ps -a

      - name: Create log file
        run: |
          echo "$(date -Iminutes)" > log.txt
          echo "maybourshan" >> log.txt
          echo "image successfully built" >> log.txt
          echo "Container up and running" >> log.txt

      - name: Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: log-file
          path: log.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start application
        run: docker-compose up -d

      - name: Run tests
        run: pytest -v tests/assn4_tests.py | tee assn4_test_results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: assn4_test_results.txt

      - name: Update log file
        run: echo "tests succeeded" >> log.txt || echo "tests failed" >> log.txt

      - name: Upload updated log file
        uses: actions/upload-artifact@v4
        with:
          name: log-file
          path: log.txt

  query:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start application
        run: docker-compose up -d

      - name: Execute queries from query.txt
        run: |
          touch response.txt
          while IFS= read -r line; do
            service=$(echo "$line" | cut -d':' -f1)
            query=$(echo "$line" | cut -d':' -f2-)
            response=$(curl -s "http://localhost:5001/$service?$query")
            echo "query: $line" >> response.txt
            echo "response: $response" >> response.txt
          done < query.txt

      - name: Upload query responses
        uses: actions/upload-artifact@v4
        with:
          name: query-results
          path: response.txt
