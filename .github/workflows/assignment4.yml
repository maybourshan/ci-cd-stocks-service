on:
  workflow_dispatch:  # הפעלה ידנית דרך GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export stocks-service
        uses: docker/build-push-action@v5
        with:
          context: ./stocks
          file: ./stocks/Dockerfile
          tags: stocks-service:latest
          outputs: type=docker,dest=/tmp/stocks_image.tar

      - name: Build and export capital-gains-service
        uses: docker/build-push-action@v5
        with:
          context: ./capital_gains
          file: ./capital_gains/Dockerfile
          tags: capital-gains-service:latest
          outputs: type=docker,dest=/tmp/capital_gains_image.tar

      - name: Log build success
        if: success()
        run: echo "image successfully built" >> log.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: |
            /tmp/stocks_image.tar
            /tmp/capital_gains_image.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and load Docker images
        uses: actions/download-artifact@v4
        with:
          name: images
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/stocks_image.tar
          docker load --input /tmp/capital_gains_image.tar

      - name: Start services with Docker Compose
        run: docker compose up -d  # ✅ כאן השינוי - בלי מקף

      - name: Run tests
        run: pytest -v tests/assn4_tests.py | tee assn4_test_results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: assn4_test_results.txt
