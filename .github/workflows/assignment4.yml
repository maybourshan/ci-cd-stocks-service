name: assignment4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Info - System Details
        run: |
          echo "🔍 Debug: Checking System Details"
          uname -a
          cat /etc/os-release
          echo "🔍 Debug: Checking Available Packages"
          sudo apt list --installed | grep docker

      - name: Install Docker & Docker Compose
        run: |
          echo "🛠️ Installing Docker & Docker Compose..."
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin
          
          echo "🔍 Debug: Checking Docker installation..."
          docker --version || echo "❌ Docker installation failed!"

          echo "🔍 Debug: Checking Docker Compose installation..."
          docker compose version || echo "❌ Docker Compose installation failed!"

      - name: Debug Info - Docker & Compose Paths
        run: |
          echo "🔍 Debug: Checking Paths"
          which docker || echo "❌ Docker binary not found!"
          which docker-compose || echo "❌ docker-compose binary not found!"
          which docker compose || echo "❌ docker compose binary not found!"

      - name: Build Docker images
        run: |
          echo "🚀 Running: docker compose up --build -d"
          docker compose up --build -d || echo "❌ Build failed!"

      - name: Check running containers
        run: docker ps -a

      - name: Create log file
        run: |
          echo "$(date -Iminutes)" > log.txt
          echo "maybourshan" >> log.txt
          echo "image successfully built" >> log.txt
          echo "Container up and running" >> log.txt

      - name: Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: log-file
          path: log.txt
