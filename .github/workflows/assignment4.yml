name: assignment4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Info - System Details
        run: |
          echo "ğŸ” Debug: Checking System Details"
          uname -a
          cat /etc/os-release
          echo "ğŸ” Debug: Checking Available Packages"
          sudo apt list --installed | grep docker

      - name: Install Docker & Docker Compose
        run: |
          echo "ğŸ› ï¸ Installing Docker & Docker Compose..."
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin

          echo "ğŸ” Debug: Checking Docker installation..."
          docker --version || echo "âŒ Docker installation failed!"

          echo "ğŸ” Debug: Checking Docker Compose installation..."
          docker compose version || echo "âŒ Docker Compose installation failed!"

          # ğŸš€ ×™×¦×™×¨×ª ×§×™×©×•×¨ ×¡××œ×™ ×œ-Docker Compose ×× ×”×•× ×œ× × ××¦×
          if ! command -v docker compose &> /dev/null
          then
            echo "âš ï¸ Docker Compose not found! Trying manual fix..."
            sudo ln -s /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose
            sudo ln -s /usr/bin/docker-compose /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "ğŸ”„ Retrying Docker Compose check..."
            docker compose version || echo "âŒ Docker Compose still not working!"
          else
            echo "âœ… Docker Compose is installed correctly!"
          fi

      - name: Debug Info - Docker & Compose Paths
        run: |
          echo "ğŸ” Debug: Checking Paths"
          which docker || echo "âŒ Docker binary not found!"
          which docker-compose || echo "âŒ docker-compose binary not found!"
          which docker compose || echo "âŒ docker compose binary not found!"

      - name: Build Docker images
        run: |
          echo "ğŸš€ Running: docker compose up --build -d"
          docker compose up --build -d || echo "âŒ Build failed!"

      - name: Check running containers
        run: docker ps -a
