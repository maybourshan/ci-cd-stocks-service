name: assignment4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Info - System Details
        run: |
          echo "🔍 Debug: Checking System Details"
          uname -a
          cat /etc/os-release
          echo "🔍 Debug: Checking Available Packages"
          sudo apt list --installed | grep docker

      - name: Install Docker & Docker Compose
        run: |
          echo "🛠️ Installing Docker & Docker Compose..."
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin

          echo "🔍 Debug: Checking Docker installation..."
          docker --version || echo "❌ Docker installation failed!"

          echo "🔍 Debug: Checking Docker Compose installation..."
          docker compose version || echo "❌ Docker Compose installation failed!"

          # 🚀 יצירת קישור סמלי ל-Docker Compose אם הוא לא נמצא
          if ! command -v docker compose &> /dev/null
          then
            echo "⚠️ Docker Compose not found! Trying manual fix..."
            sudo ln -s /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose
            sudo ln -s /usr/bin/docker-compose /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "🔄 Retrying Docker Compose check..."
            docker compose version || echo "❌ Docker Compose still not working!"
          else
            echo "✅ Docker Compose is installed correctly!"
          fi

      - name: Debug Info - Docker & Compose Paths
        run: |
          echo "🔍 Debug: Checking Paths"
          which docker || echo "❌ Docker binary not found!"
          which docker-compose || echo "❌ docker-compose binary not found!"
          which docker compose || echo "❌ docker compose binary not found!"

      - name: Build Docker images
        run: |
          echo "🚀 Running: docker compose up --build -d"
          docker compose up --build -d || echo "❌ Build failed!"

      - name: Check running containers
        run: docker ps -a
