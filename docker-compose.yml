version: "3.9"

services:
  stocks:
    build:
      context: ./stock-portfolio
    container_name: stocks
    ports:
      - "5001:8000"
    expose:
      - 8000
    environment:
      - NINJA_API_KEY=vopFoYntOSunu9wOgno8UQ==6N9s5bNi9ndGWM5I
      - MONGO_URI=mongodb://mongodb:27017/
      - SERVICE_NAME=stocks
    restart: always
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  capital-gains:
    build:
      context: ./capital-gains
    container_name: capital-gains
    ports:
      - "5003:8080"
    expose:
      - 8080
    environment:
      - STOCKS_URL=http://stocks:8000  # עדכון לכתובת הנכונה בתוך הרשת של Docker
    restart: always
    depends_on:
      - stocks
      - mongodb

volumes:
  mongo_data:
